<!DOCTYPE html>
<html lang="en">
  <head th:replace = "/fragments/head :: head"></head>
  <body>
    <header class="contenedor-header-formulario">
      <nav class="navegacion">
        <!-- Logo -->
        <a href="#" class="enlace">
          <img src="/logo2.png" alt="" class="logo" />
        </a>
      </nav>
      <div class="contenedor-portada"></div>
      <div class="contenedor-form">
        <div class="bodyForm-registrar">
          <h1>Regístrate</h1>
          <div class="form-registrar">
            <div class="formLogin-registrar">
              <form class="m-5" th:action= "@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label" >Ingresa tu nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      id="nombre"
                      name="nombre"
                      th:value="${nombre}"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="apellido" class="form-label"
                      >Ingresa tu apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                      id="apellido"
                      name="apellido"
                      th:value="${apellido}"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingresa tu E-mail</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="E-mail"
                      name="email"
                      th:value="${email}"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Contraseña"
                      name="password"
                      th:value="${password}"
                    />
                  </div>
                </div>
                   <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Repita la contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Repita la Contraseña"
                      name="password2"
                      th:value="${password2}"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu DNI</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Número de Documento"
                      name="dni"
                      th:value="dni"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu teléfono</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Teléfono"
                      name="telefono"
                      th:value="telefono"
                    />
                  </div>
                </div>
                <div class="col-md-5">
                  <label class="form-label">Ingresa tu foto de perfil</label>
                  <input class="form-control" type="file" name="archivo" />
                </div>
                <div class="container-btn">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                  <div class="btn-volver">
                    <a href="@{/principal}">Volver</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
 <footer th:replace = "/fragments/footer :: footer"></footer>
  </body>
</html>
