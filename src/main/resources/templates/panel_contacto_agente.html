<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head :: head"></head>

    <body>
        <header class="contenedor-header-formulario">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>

            <div class="contenedor-portada"></div>
            <div class="contenedor-form-registrar">
                <div class="bodyForm-registrar">
                    <h1>contactar Agente</h1>
                    <div class="form">
                        <form class="m-5" th:action= "@{/proyecto/contactar}" th:object="${proyecto}" method="POST" enctype="multipart/form-data">

                            <input type="hidden" th:field="*{id}" name="id">
                            <div class="row mb-3">
                                <div class="col-md-6">

                                    <label for="nombre" class="form-label" >Nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre"
                                        id="nombre"
                                        name="nombre"
                                        th:field="*{nombre}"
                                        th:readonly="${true}"
                                        />
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label"
                                           >Detalle</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="detalle"
                                        id="detalle"
                                        name="detalle"
                                        th:field="*{detalleProyecto}"
                                        th:readonly="${true}"
                                        />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"
                                           > Fecha de inicio</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="fechaInicio"
                                        aria-describedby="emailHelp"
                                        placeholder="fechaInicio"
                                        name="fechaInicio"
                                        th:field="*{fechaInicio}" 
                                        th:readonly="${true}"
                                        />
                                </div>

                                <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label"
                                           >Fecha de finalizacion</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control" 
                                        id="fechaFinalizacion"
                                        placeholder="fechaFinalizacion"
                                        name="fechaFinalizacion" 
                                        th:field="*{fechaFinalizacion}" 
                                        th:readonly="${true}"
                                        />

                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="titulo" class="form-label"
                                           >titulo del mensaje</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control" 
                                        name="titulo"  
                                        />
                                </div>
                                <div class="col-md-6">
                                    <label for="detalle" class="form-label"
                                           >detalle del mensaje</label
                                    >
                                     <textarea  class="form-control" type="text" id="detalle" name="detalle" rows="4" cols="50"></textarea>
                                     
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <select name="idAgente">

                                        <option>Seleccionar agente</option>

                                        <option th:each="agente : ${agentes}"
                                                th:value="${agente.id}"
                                                th:text="${agente.nombre}"
                                                />
                                    </select>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">

                                    </div>
                                    <div class="container-btn">
                                        <div class="row mb-3">

                                            <button type="submit" class="btn btn-primary">
                                                enviar
                                            </button>
                                        </div>
                                        <div class="btn-volver">
                                            <a th:href="@{/proyecto/listaProyectos/__${session.usuariosession.id}__}">Volver</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </header>
        <footer th:replace = "/fragments/footer :: footer"></footer>

    </script>
</body>
</html>
