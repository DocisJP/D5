<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="css/globales.css" />
        <link rel="stylesheet" type="text/css" href="css/tablas.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>D5 Design</title>
    </head>

    <body>
        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>



            <div class="container mt-5">
                <h2 class="mb-4">Perfil Usuario</h2>

                <div class="card">
                    <div class="card-body">
                        <form class="m-5" th:action= "@{/perfil/modificar}" method="POST" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label" >nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre"
                                        id="nombre"
                                        name="nombre"
                                        th:value="${usuario.nombre}"
                                        th:readonly="${true}"
                                        />
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label"
                                           > apellido</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Apellido"
                                        id="apellido"
                                        name="apellido"
                                        th:value="${usuario.apellido}"
                                        th:readonly="${true}"
                                        />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"
                                           > E-mail</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="E-mail"
                                        name="email"
                                        th:value="${usuario.email}" 
                                        th:readonly="${true}"
                                        />
                                </div>

                                <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label"
                                           > DNI</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control" 
                                        id="dni"
                                        placeholder="Número de Documento"
                                        name="dni" 
                                        th:value="${usuario.dni}" 
                                        th:readonly="${true}"
                                        />

                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="direccion" class="form-label" > direccion</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Direccion"
                                        id="direccion"
                                        name="direccion"
                                        th:value="${usuario.direccion}" 
                                        th:readonly="${true}"
                                        />
                                </div>
                                <div class="col-md-6">
                                    <label for="empresa" class="form-label"
                                           > empresa a la que pertenece</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control" 
                                        id="empresa"
                                        placeholder="Empresa"
                                        name="empresa"
                                        th:value="${usuario.empresa}" 
                                        th:readonly="${true}"
                                        />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label"
                                           > teléfono</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="telefono"
                                        placeholder="Teléfono"
                                        name="telefono"
                                        th:value="${usuario.telefono}" 
                                        th:readonly="${true}"
                                        />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputPassword1" class="form-label"
                                       >rol</label>
                                <select name="rol" id="selectRol" th:disabled="${true}">

                                    <option  >seleccionar rol  </option>

                                    <option th:each="rol : ${roles}"
                                            th:value="${rol}" 
                                            th:text="${rol}"
                                            th:selected="${rol == usuario.rol}"> </option>


                                </select>

                            </div>

                            <input type="hidden" th:field="*{estado}" value="true">
                            <input type="hidden" th:field="*{id}" >
                            <div class="col-md-6">
                                <label class="form-label"> foto de perfil</label>
                                <div class="container-saludo">
                                    <div class="container-imagen">
                                        <a><img th:src="@{/imagen/perfil/__${usuario.id}__}" width="200" height="200"></a>
                                    </div>
                                </div>

                                <input class="form-control" type="file" name="archivo" id="archivo" th:disabled="${true}" /> 
                            </div>
                        </form>
                    </div>
                    <div class="container-btn">
                        <button type="button" onclick="toggleEdicion()">Habilitar/Desactivar Edición</button>
                        <button type="button"  >cambiar contraseña</button>
                        <button type="submit">Guardar</button>


                    </div>


                    <a th:href="@{/inicio}" class="btn btn-primary">Volver al inicio</a>
                </div>
            </div>

        </header>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script th:inline="javascript">
            function toggleEdicion() {
                var nombreInput = document.getElementById('nombre');
                var apellidoInput = document.getElementById('apellido');
                var emailInput = document.getElementById('exampleInputEmail1');
                var dniInput = document.getElementById('dni');
                var direccionInput = document.getElementById('direccion');
                var empresaInput = document.getElementById('empresa');
                var telefonoInput = document.getElementById('telefono');
                var selectRolInput = document.getElementById('selectRol');
                var archivoInput = document.getElementById('archivo');


                nombreInput.readOnly = !nombreInput.readOnly;
                apellidoInput.readOnly = !apellidoInput.readOnly;
                emailInput.readOnly = !emailInput.readOnly;
                dniInput.readOnly = !dniInput.readOnly;
                direccionInput.readOnly = !direccionInput.readOnly;
                empresaInput.readOnly = !empresaInput.readOnly;
                telefonoInput.readOnly = !telefonoInput.readOnly;
                selectRolInput.disabled = !selectRolInput.disabled;
                archivoInput.disabled = !archivoInput.disabled;

            }
        </script>
    </body>

</html>
