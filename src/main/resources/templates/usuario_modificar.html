<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="/css/globales.css" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>D5 Design</title>
    </head>
    <body>
        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>
 <div class="contenedor-portada"></div>
            <div class="contenedor-form-registrar">
                <div class="bodyForm-registrar">
                    <h1>Regístrate</h1>
                    <div class="form-registrar">
                        <div class="formLogin-registrar">
                            <form class="m-5" th:action= "@{/perfil/modificar}" method="POST" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label" >Ingresa tu nombre</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Nombre"
                                            id="nombre"
                                            name="nombre"
                                            th:value="${nombre}"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label"
                                               >Ingresa tu apellido</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Apellido"
                                            id="apellido"
                                            name="apellido"
                                            th:value="${apellido}"
                                            />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1" class="form-label"
                                               >Ingresa tu E-mail</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp"
                                            placeholder="E-mail"
                                            name="email"
                                            th:value="${email}"
                                            />
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label"
                                               >Ingresa tu DNI</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            placeholder="Número de Documento"
                                            name="dni"
                                            th:value="dni"
                                            />

                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="direccion" class="form-label" >Ingresa tu direccion</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Direccion"
                                            id="nombre"
                                            name="direccion"
                                            th:value="${direccion}"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="empresa" class="form-label"
                                               >Ingresa la empresa a la que pertenece</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Empresa"
                                            name="empresa"
                                            th:value="${empresa}"
                                            />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label"
                                               >Ingresa tu contraseña</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Ingresa la Contraseña"
                                            name="password"
                                            th:value="${password}"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label"
                                               >Repita la contraseña</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Repite Contraseña"
                                            name="password2"
                                            th:value="${password2}"
                                            />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label"
                                               >Ingresa tu teléfono</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            placeholder="Teléfono"
                                            name="telefono"
                                            th:value="${telefono}"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ingresa tu foto de perfil</label>
                                        <input class="form-control" type="file" name="archivo" /> 
                                    </div>
                                </div>
                                <div class="container-btn">
                                    <button type="submit" class="btn btn-primary">
                                        Actualizar
                                    </button>
                                    <div class="btn-volver">
                                        <a th:href="@{/}">Volver</a>
                                    </div>
                                </div>
                            </form>                           
                            </header>
                            <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
