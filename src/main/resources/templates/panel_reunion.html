<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="/css/globales.css" />
        <link rel="stylesheet" type="text/css" href="/css/tablas.css" />
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>D5 Design</title>
    </head>
    <body>
        <header class="contenedor-header">
            <nav class="navegacion" xmlns:th="http://www.thymeleaf.org">
                <!-- Logo -->
                <a href="#" class="enlace">
                    <img src="/img/logo2.png" alt="" class="logo"/>
                </a>
            </nav>
            <div class="contenedor-tabla">
                <div class="contenedor-proyecto">
                    <section id="proyectos-agente">
                        <h2>Listado de Reuniones</h2>
                        <table class="table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Horario Inicio</th>
                                    <th>Horario Fin</th>
                                    <th>Usuarios</th>
                                    <th>Proyecto</th>
                                    <th>Modificación</th>
                                    <th>Eliminación</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reunion : ${reuniones}">
                                    <th th:text="${reunion.id}"></th>
                                    <td th:text="${reunion.nombre}"></td>
                                    <td th:text="${reunion.detalle}"></td>
                                    <td th:text="${reunion.horarioDeInicio}"></td>
                                    <td th:text="${reunion.horarioDeFin}"></td>
                                    <td >

                                        <p th:text="${reunion.usuario.nombre}"></p>

                                    </td>
                                    <td >

                                        <p th:text="${reunion.proyecto.nombre}"></p>

                                    </td>
                                    <td>
                                        <a
                                            class="modificar"
                                            th:href="@{/reunion/modificar/__${reunion.id}__}"
                                            ><i class="fas fa-feather-alt"></i> Modificar</a
                                        >
                                    </td>
                                    <td>
                                        <a
                                            class="eliminar"
                                            th:href="@{/reunion/eliminar/__${reunion.id}__}"
                                            ><i class="fa-solid fa-trash"></i> Eliminar</a
                                        >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:replace = "/fragments/modelo :: div"></div>
                        <a th:href="@{/reunion/registrar}" style="margin: 1rem" class="btn">Crear nueva Reunion</a>
                        <a href="#" class="btn" style="margin: 1rem">Solicitar una Reunion</a>        
                        <div class="btn-volver" style="margin: 1rem">
                            <a th:href="@{/inicio}">Inicio</a>
                        </div>
                    </section>
                </div>
            </div>
        </header>
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
