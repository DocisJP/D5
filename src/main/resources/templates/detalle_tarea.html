<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>


            <div class="container my-5">
                <div class="detalle-proyecto card mx-auto">
                    <div class="bodyForm-registrar">
                        <h5 class="card-title fs-3 text-center" th:text="${tarea.nombreTarea}">Nombre de la Tarea</h5>
                        <p class="card-text" th:text="${tarea.descripcion}">Descripción de la Tarea</p>
                        <p class="card-text"><strong>Fecha de Inicio: </strong><span th:text="${tarea.fechaInicio}">Fecha
                                Inicio</span></p>
                        <p class="card-text"><strong>Fecha de Finalización: </strong><span
                                th:text="${tarea.fechaFinalizacion}">Fecha Finalización</span></p>
                        <p class="card-text"><strong>Estado: </strong><span th:if="${tarea.estado}"
                                                                            th:text="'Completada'">Completada</span><span th:if="${!tarea.estado}"
                                                                            th:text="'Pendiente'">Pendiente</span></p>
                        <div style="padding-bottom: 5rem">
                            <a th:href="@{/inicio}" class="btn btn-primary">Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>

    </header>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
