<!DOCTYPE html>

<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head th:replace = "/fragments/head :: head"></head>
        
    <body>
         <header class="contenedor-header-proyecto">
                <nav class="navegacion" xmlns:th="http://www.thymeleaf.org">
                <!-- Logo -->
                <a href="#" class="enlace">
                    <img src="/img/logo2.png" alt="" class="logo"/>
                </a>
            </nav>
            <div th:replace = "/fragments/modelo :: div"></div>

        <div class="contenedor-tabla container"> 
            <div class="contenedor-proyecto row" style="padding: 0 5rem">
               <h2>TAREAS COMPLETADAS</h2>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Finalización</th>
                            <th>Usuarios</th>
                            <th>Proyecto</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody th:each="tarea : ${tareas}">
                        <tr th:unless="${tarea.estado}">
                            <th th:text="${tarea.id}"></th>
                            <td th:text="${tarea.nombreTarea}"></td>
                            <td th:text="${tarea.descripcion}"></td>
                            <td th:text="${tarea.fechaInicio}"></td>
                            <td th:text="${tarea.fechaFinalizacion}">

                            </td>
                            <td >
                                <ul th:each="elegidos:${tarea.usuario}">
                                    <li th:text="${elegidos.nombre}"></li>
                                </ul>
                            </td>
                            <td >
                                <ul th:each="asociado:${tarea.proyecto}">
                                    <li th:text="${asociado.nombre}"></li>
                                </ul>
                            </td>
                            <td>
                                <a
                                    class="modificar"
                                    th:href="@{/tarea/modificar/__${tarea.id}__}"
                                    ><i class="fas fa-feather-alt"></i> Modificar</a
                                >
                            </td>
                            <td>
                                <a
                                    class="eliminar"
                                    th:href="@{/tarea/eliminar/__${tarea.id}__}"
                                    ><i class="fa-solid fa-trash"></i> Eliminar</a
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="contenedor-tabla container">
            <div class="contenedor-proyecto row" style="padding: 0 5rem">
          <h2>TAREAS SIN COMPLETAR</h2>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Finalización</th>
                            <th>Usuarios</th>
                            <th>Proyecto</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody th:each="tarea : ${tareas}">
                        <tr th:if="${tarea.estado}">
                            <th th:text="${tarea.id}"></th>
                            <td th:text="${tarea.nombreTarea}"></td>
                            <td th:text="${tarea.descripcion}"></td>
                            <td th:text="${tarea.fechaInicio}"></td>
                            <td th:text="${tarea.fechaFinalizacion}">

                            </td>
                            <td >
                                <ul th:each="elegidos:${tarea.usuario}">
                                    <li th:text="${elegidos.nombre}"></li>
                                </ul>
                            </td>
                            <td >
                                <ul th:each="asociado:${tarea.proyecto}">
                                    <li th:text="${asociado.nombre}"></li>
                                </ul>
                            </td>
                            <td>
                                <a
                                    class="modificar"
                                    th:href="@{/tarea/modificar/__${tarea.id}__}"
                                    ><i class="fas fa-feather-alt"></i> Modificar</a
                                >
                            </td>
                            <td>
                                <a
                                    class="eliminar"
                                    th:href="@{/tarea/eliminar/__${tarea.id}__}"
                                    ><i class="fa-solid fa-trash"></i> Eliminar</a
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
         </header>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
    </body>
</html>
