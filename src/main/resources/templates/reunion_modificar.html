<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace = "/fragments/head :: head">
        <title>Modifica Reunion</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>

        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>
        </header>

        <main class="container">
            <div class='row justify-content-center contenedor-form'>

                <form class="formulario row justify-contet-center" th:action="@{/reunion/modificar}" method="POST">

                    <fieldset class="col col-auto">
                        <legend>¡Modificar reunion!</legend>
                        <input th:value="${reunion.id}" hidden="hidden" name="id" />

                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${reunion.nombre}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="detalle" placeholder="Detalle" th:value="${reunion.detalle}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="datetime-local" class="form-control" name="horarioDeInicio" placeholder="Horario de Inicio" th:value="${reunion.horarioDeInicio}" />

                            <input type="datetime-local" class="form-control" name="horarioDeFin" placeholder="Horario de Finalización" th:value="${reunion.horarioDeFin}" />
                        </div>

                        <div class="input-group my-3">
                            <select id="proyecto" name="proyectoId" class="form-select mb-3" >

                                <option label="Elije Proyecto" value="''"></option>

                                <option th:each="asociado : ${proyectos}"
                                        th:text="${asociado.nombre}"
                                        th:value="${asociado.id}"
                                        name="proyectoId"
                                        th:selected="${asociado.id == reunion.proyecto.id}"
                                        />
                            </select>
                        </div>

                        <div class="input-group my-3">
                            <select id="usuario" name="usuarioId" class="form-select mb-3" >

                                <option label="Elije usuario" value="''"></option>

                                <option th:each="elegido : ${usuarios}"
                                        th:text="${elegido.nombre}"
                                        th:value="${elegido.id}"
                                        name="usuarioId"
                                        th:selected="${elegido.id == reunion.usuario.id}"
                                        />
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 botones">Registrar</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
