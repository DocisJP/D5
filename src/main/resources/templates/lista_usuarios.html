<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="css/globales.css" />
        <link rel="stylesheet" type="text/css" href="css/tablas.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>D5 Design</title>
    </head>

    <body>
        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
            <div th:replace = "/fragments/modelo :: div"></div>

            <div class="contenedor-tabla">
                <div class="contenedor">
                    <section id="lista-usuarios">
                        <h2>Agenda</h2>
                        <table class="tabla">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Rol</th>
                                </tr>
                            </thead>
                            <tbody th:each="usuario : ${usuarios}">
                                <tr>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.telefono}"></td>
                                    <td th:text="${usuario.rol}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    <div class="btn-volver">
                        <a th:href="@{/inicio}">Volver</a>
                    </div>
                </div>
            </div>
        </header>

    </main>
    <footer th:replace = "/fragments/footer :: footer"></footer>
</body>
</html>
